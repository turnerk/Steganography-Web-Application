<!DOCTYPE html>

<html>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="static/basic.css">
</head>
<body >                    
<div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formEncode"></span>
                        <hr class="my-5">

                        <div class="card card-outline-secondary">
                            <div class="card-header">
                                <h3 class="mb-0">Decode</h3>
                            </div>
                            <div class="card-block">
                                <form autocomplete="off" method="post" action="{{ url_for('decode') }}">
                                    <div class="form-group">
                                        <div class="row mb-1">
                                            <div class="col-lg-12">
                                                <textarea rows="6" name="decodeMessage" id="decodeMessage" class="form-control">{{session["message_string"]}}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-lg-12">
                                            <div class="row">
                                                <div class="col float-left">
                                                    <input type="text" class="form-control mb-3 float-left mt-2" name="optPwdDe" id="optPwdDe" placeholder="Optional Password" >
                                                    <input
                                                        id="bitSliderDe"
                                                        name="bitSliderDe"
                                                        type="text"
                                                        value="2"
                                                        data-provide="slider"
                                                        data-slider-min="1"
                                                        data-slider-max="8"
                                                        data-slider-step="1"
                                                        data-slider-value="2"
                                                        data-slider-tooltip="always" > <br />
                                                    <span id="CurrentSliderVal">
                                                        <span>&nbsp&nbsp&nbsp</span>
                                                        <span id="bitSliderValDe" name="bitSliderValDe">2 </span>
                                                        <span>Bits to Decode</span>
                                                    </span>
                                                </div>
                                                <div class="col float-right mt-2">
                                                    <select class="form-control" id="colorSelectDe" name="colorSelectDe">
                                                      <option>Red</option>
                                                      <option>Green</option>
                                                      <option>Blue</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-secondary btn-lg float-right">Decode Message</button>
                                </form>
                            </div>
                        </div>
                    </div>
</body>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.runtime.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.9.0/bootstrap-slider.min.js"></script>
<script src="static/imagePreview.js"></script>
<script>
    $("#bitSlider").slider({
        tooltip_position:'bottom'
    });
    $("#bitSlider").on("slide", function(slideEvt) {
        $("#bitSliderVal").text(slideEvt.value);
    });
</script>
</html>
